<!DOCTYPE html>
<html>
<head>
  <title>ArrowTurn</title>
  <style>
    .arrow-container {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      transition: transform 0.3s ease;
      transform-origin: center;
    }
    .arrow-glyph {
      display: block;
    }
    #content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="toggleBtn" class="arrow-container">
    <span class="arrow-glyph">â–¼</span>
  </button>
  <div id="content">
    <p>Toggled content appears here!</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('toggleBtn');
      const content = document.getElementById('content');
      let isRotated = false;

      btn.addEventListener('click', () => {
        isRotated = !isRotated;
        const angle = isRotated ? 180 : 0;
        btn.style.transform = `rotate(${angle}deg)`;
        content.style.display = isRotated ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
